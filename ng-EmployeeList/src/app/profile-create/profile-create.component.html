<div class="display-info" *ngIf="showCreate == true && showProfile == false">
  <a routerLink="/" routerLinkActive="active"><span class="material-icons btn rightHandSideBtns">save</span></a>
  <div class="photo-swap">
    <img class="photo" src="https://i0.wp.com/prikachi.com/wp-content/uploads/2020/07/DPP1.jpg" alt="">
    <img class="photo toEdit" src="https://media.istockphoto.com/vectors/pencil-icon-vector-vector-id518699375?k=6&m=518699375&s=170667a&w=0&h=NFjOjp6-sAGSJLYPYoMDahiCWWacTMXYnE_YhAitx2w=" alt="">
  </div>

  <div class="full-bio">
    <form [formGroup]="createForm" style="margin-top: 37px;" (ngSubmit)="onSubmit()">
      <p class="form-header">Full name</p>
      <input formControlName="name" class="form-header name"><p></p>
      <p class="form-header">Job Position</p>
      <input formControlName="position" class="form-header position"> at <input formControlName="company" class="form-header position"><p></p>
      <p class="form-header">Motto</p>
      <input formControlName="motto" class="form-field">
      <p class="form-header">Hometown</p>
      <input formControlName="hometown" class="form-field">
      <p class="form-header">Personal Blog</p>
      http://www.<input formControlName="blog" class="form-field blog-domain">
      <input type="submit">
    </form>

    <div class="full-bio" *ngIf="createForm.touched == true">
      {{createForm.value.name}}
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
